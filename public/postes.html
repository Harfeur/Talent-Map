<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Voir un poste</title>
	<meta name="description" content="???">
	<meta name="author" content="David Panzoli">
	<link rel="stylesheet" type="text/css" href="/packages/bootstrap/dist/css/bootstrap.css" />
	<script src="/packages/jquery/dist/jquery.min.js"></script>
	<script src="/packages/angular/angular.min.js"></script>
	<script src="/packages/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body ng-app="gpecApp" ng-controller="controleur">
	<div include-html="navbar.html"></div>
	<div class="container">
		<h1>Voir un poste</h1>
		<form class="form-inline">
			<label for="postes">Nom du poste à afficher</label>
			<select class="mx-2 form-control" id="postes">
				<option disabled selected></option>
			</select>
		</form>
	</div>
	<div class="container">
		<h1 style="font-size: 80px; text-align: center;" id="titre-poste"></h1>
		<div class="container">
			<div class="col-6" id="competences">
			</div>
			<div class="col-6" id="personnels">
			</div>
		</div>
	</div>
	<script src="js/include-html.js"></script>
</body>
<script>
	let competencesPoste = [];

	//either use jQuery
	$(document).ready(function () {
		$.ajax({
			method: 'GET',
			url: 'postes/',
			dataType: 'json',
			success: function (data) {
				data.forEach(function (d) {
					$('#postes').append(`<option data-id=${d.id}>${d.libelle}</option>`);
				});
			},
			error: function (x, error) {
				console.log(error);
			}
		});

		$('#postes').change(function () {
			$('#competences').html("");
			$('#personnels').html("");
			$.ajax({
				method: 'GET',
				url: 'unposte/',
				dataType: 'json',
				data: {
					id: $('#postes option:selected').attr('data-id')
				},
				success: function (data) {
					d = data[0];
					$('#titre-poste').html(d.libelle);
				},
				error: function (x, error) {
					console.log(error);
				}
			});
			$.ajax({
				method: 'GET',
				url: 'competencesPoste/',
				dataType: 'json',
				data: {
					id: $('#postes option:selected').attr('data-id')
				},
				success: function (data) {
					competencesPoste = data;
					$('#competences').append(
						`<h2 style="text-align:center;">Compétences attendues :</h2>`);
					data.forEach(d => {
						$('#competences').append(
							`<p style="text-align:center;">${d.libelle} (${d.pourcentRequis}%)</p>`
						);
					});
				},
				error: function (x, error) {
					console.log(error);
				}
			});
			$.ajax({
				method: 'GET',
				url: 'personnels/',
				dataType: 'json',
				success: function (data) {
					$('#personnels').append(
						`<h2 style="text-align:center;">Personnels ayant les capacités :</h2>`
					);
					data.forEach(d => {
						var ok = true;
						$.ajax({
							method: 'GET',
							url: 'competencesPersonnel/',
							dataType: 'json',
							data: {
								"idPersonnel": d.id,
								"idPoste": Number($(
										'#postes option:selected')
									.attr('data-id'))
							},
							success: function (data) {
								competencesPoste.forEach((p) => {
									if (!ok) return;
									var dat;
									data.forEach(da => {
										if (p.id == da.id)
											d = da;
									});
									if (dat != null) {
										if (p.pourcentRequis - dat
											.pourcentAcquis > 0)
											ok = false;
									} else {
										ok = false;
									}
								});
								if (ok) {
									$('#personnels').append(
										`<p style="text-align:center;">${d.nom}</p>`
									);
								}
							},
							error: function (x, error) {
								console.log(error);
							}
						});
					});
				},
				error: function (x, error) {
					console.log(error);
				}
			});
		})
	});
</script>

</html>
